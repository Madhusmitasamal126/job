{% extends "base.html" %}
{% block title %}Delete Job | Job Portal{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4 p-4 text-center">
        <h3 class="mb-4">Delete Job</h3>
        <p>Are you sure you want to delete the job <strong>{{ job.title }}</strong>?</p>
        <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
          <a href="{% url 'employer:manage_job' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
